<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">

  <!-- Lade alle Icons von Fontawesome -->
  <link rel="stylesheet" href="css/fontawesome-all.css">

  <!-- Font: Roboto -->
  <link rel="stylesheet" href="css/roboto-font.css">

  <!-- Hauptstyle .css Datei -->
  <link href="css/style.css" rel="stylesheet">

  <!-- Anpassungen der Haupstyle .css Datei -->
  <link href="css/settings.css" rel="stylesheet">


</head>


<body>

  <!-- Navigationsleiste -->
  <div class="navbar">
    <div class="text">Settings</div>
  </div>


  <!-- Container, der die Tabs bzw. Favourites beinhaltet -->
  <div class="container" id="tab-container">
    <!-- Inhalte werden dynamisch hinzugef端gt -->
  </div>


  <!-- Container, der den Tab beinhaltet, welcher Favourites hinzuf端gt -->
  <div class="container" id="footer-container">
  <form>
    <div class="row">
      <div class="col-10">
        <label for="name">Title</label>
      </div>
      <div class="col-90">
        <input type="text" id="name" name="favouriteName" placeholder="Example: Firefox" autocomplete="off">
      </div>
    </div>
    <div class="row">
      <div class="col-10">
        <label for="url">Address</label>
      </div>
      <div class="col-90">
        <input type="text" id="url" name="favouriteUrl" placeholder="Example: http://firefox.com" autocomplete="off">
      </div>
    </div>
    <div class="row">
      <div class="col-10">
        <label for="image">Image</label>
      </div>
      <div class="col-90">
        <input type="file" id="image" name="favouriteImage" accept=".png, .jpg, .jpeg">
      </div>
    </div>
    <div class="row">
      <input type="button" id="add-favourite" value="Add new favourite">
    </div>
  </form>
</div>


  <!-- JS-Skripts f端r die dynamische Darstellung bzw. f端r das dynamische Verhalten -->
  <script src="js/functions/settings-functions.js"></script>
  <script src="js/settings.js"></script>

</body>

</html>
