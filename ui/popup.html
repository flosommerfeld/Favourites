<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">

  <!-- Lade alle Icons von Fontawesome -->
  <link rel="stylesheet" href="css/fontawesome-all.css">

  <!-- Font: Roboto -->
  <link rel="stylesheet" href="css/roboto-font.css">

  <!-- Hauptstyle .css Datei -->
  <link href="css/style.css" rel="stylesheet">
</head>


<body>

  <!-- Navigationsleiste -->
  <div class="navbar">
    <div class="text">Favourites<a href="redirect.html" target="_blank" id="settings"><i class="fas fa-cog" aria-hidden="true"></i></a></div>
  </div>


  <!-- Container, der die Tabs bzw. Favourites beinhaltet -->
  <div class="container" id="tab-container">
    <!-- Inhalte werden dynamisch hinzugefügt -->
  </div>


  <!-- Container, der Nachricht beinhaltet, dass momentan keine Favourites gespeichert sind -->
  <div class="container" id="no-favourites-message">

    <i class="fas fa-search"></i>
    <br>
    No favourites found.
    <br>
    Please add them via the settings page.

  </div>


  <!-- JS-Skripts für die dynamische Darstellung bzw. für das dynamische Verhalten -->
  <script src="js/functions/popup-functions.js"></script>
  <script src="js/popup.js"></script>

</body>

</html>
